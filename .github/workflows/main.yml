name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2


    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Set up Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip
        unzip commandlinetools-linux-7302050_latest.zip -d $HOME/android-sdk
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/bin:$ANDROID_HOME/tools/bin

    - name: Display Android SDK version
      run: |
        echo $PATH
        $HOME/android-sdk/cmdline-tools/bin/sdkmanager --version

    - name: Accept Android Licenses
      run: |
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --licenses

      
      
      
    # used to cache dependencies with a timeout
    - name: Get Date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
      shell: bash

    - name: Cache Buildozer global directory
      uses: actions/cache@v2
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }} # Replace with your path

    - uses: actions/cache@v2
      with:
        path: .buildozer
        key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        command: buildozer android debug
        #buildozer_version: master
        #buildozer_version: stable
        #buildozer_version: 1.2.0
        #buildozer_version: 1.4.0
        buildozer_version: 1.5.0

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: package
        path: ${{ steps.buildozer.outputs.filename }}  
